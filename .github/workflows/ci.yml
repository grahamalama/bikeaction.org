---
name: 'CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Cache mount directory
        uses: actions/cache@v4
        id: cache
        with:
          path: |
              var-cache-apt
              var-lib-apt
              root-npm
              user-cache-uv
          key: ${{ runner.os }}-cache-mount-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-cache-mount-

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-dir: cache-mount
          cache-map: |
            {
              "var-cache-apt": "/var/cache/apt",
              "var-lib-apt": "/var/lib/apt",
              "root-npm": "/root/.npm",
              "user-cache-uv": "/home/user/.cache/uv"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          file: Dockerfile
          target: dev
          push: false
          load: true
          tags: pbaabp:docker-compose
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USER_ID=1000
            GROUP_ID=1000

      - name: Mark image as built
        run: mkdir -p .state && touch .state/docker-build-base

      - name: Run lint
        run: make lint
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Cache mount directory
        uses: actions/cache@v4
        id: cache
        with:
          path: |
              var-cache-apt
              var-lib-apt
              root-npm
              user-cache-uv
          key: ${{ runner.os }}-cache-mount-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-cache-mount-

      - name: Restore Docker cache mounts
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-dir: cache-mount
          cache-map: |
            {
              "var-cache-apt": "/var/cache/apt",
              "var-lib-apt": "/var/lib/apt",
              "root-npm": "/root/.npm",
              "user-cache-uv": "/home/user/.cache/uv"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build PostGIS Docker image
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: compose
          file: compose/Dockerfile.postgis
          push: false
          load: true
          tags: postgis:latest
          cache-from: type=gha,scope=postgis
          cache-to: type=gha,mode=max,scope=postgis

      - name: Build Docker image
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          file: Dockerfile
          target: dev
          push: false
          load: true
          tags: pbaabp:docker-compose
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USER_ID=1000
            GROUP_ID=1000

      - name: Mark image as built
        run: mkdir -p .state && touch .state/docker-build-base

      - name: Run tests
        run: make test
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain

  test-lazer-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Check for lazer_app changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            lazer:
              - 'lazer_app/**'

      - name: Set up Node.js
        if: steps.filter.outputs.lazer == 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: lazer_app/projectLazer/package-lock.json

      - name: Install dependencies
        if: steps.filter.outputs.lazer == 'true'
        working-directory: lazer_app/projectLazer
        run: npm ci

      - name: Run Angular tests
        if: steps.filter.outputs.lazer == 'true'
        working-directory: lazer_app/projectLazer
        run: npm test -- --watch=false --browsers=ChromeHeadless
